apiVersion: v1
kind: ConfigMap
metadata:
  name: path-to-inputfile
data:
  inputfile.txt: |
    db-config/config.ini
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sidecar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sidecar
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        identity_template: "true"
        app: sidecar
    spec:
      containers:
        - name: sidecar
          securityContext:
          image: tsidentity/tornjak-example-sidecar:v0.1
          imagePullPolicy: Always
          # use command to override the command of the image/dockerfile
          command: ["sleep"]
          args: ["1000000000"]
          env:
          - name: SOCKETFILE
            value: "/run/spire/sockets/spire-agent.sock"
          - name: ROLE
            value: "dbrole"
          - name: VAULT_ADDR
            # Provide address to your VAULT server
            # value: "https://vault-vault.apps.cluster-x2xrt.x2xrt.sandbox660.opentlc.com"
            value: "$VAULT_ADDR" 
          volumeMounts:
            - name: spiffe-workload-api
              mountPath: /run/spire/sockets
              readOnly: true
            - name: db-config
              mountPath: /run/db
            - name: mount-inputfile
              mountPath: /usr/local/bin/inputfile.txt
              subPath: inputfile.txt
      restartPolicy: Always
      volumes:
        - name: spiffe-workload-api
          csi:
            driver: "csi.spiffe.io"
            readOnly: true
        - name: db-config
          emptyDir: {}
        - name: mount-inputfile
          configMap:
            name: path-to-inputfile
